<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Feedback Ricevuti</ion-title>
    <!-- button chatbot -->
   <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <img src="/assets/chatbot.png" style="height:45px;">
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button color="primary"><ion-icon name="search"></ion-icon></ion-fab-button>
      <ion-fab-button color="primary"><ion-icon name="create"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="'/feedback-inviati'">
          <ion-label>Inviati</ion-label>
        </ion-tab-button>

        <ion-tab-button class="tab-selected" [routerLink]="'/feedback-ricevuti'">
          <ion-label>Ricevuti</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar> 
  <!--ELENCO FEEDBACK-->
  <ion-list lines="none">
      <ion-item [routerLink]="'/dettagli-feedback'">
          <ion-avatar slot="start">
              <img src="/assets/avatar2.png">
          </ion-avatar>
          <ion-label>
           <b>Vittorio Cibelli</b>
           <p>Assistenza Informatica</p>
           <p>09/01/2020</p>
             
           <p class="no">Feedback NON inserito</p>  	
          </ion-label>
      </ion-item>
  

      <ion-item [routerLink]="'/dettagli-feedback'">
          <ion-avatar slot="start">
              <img src="/assets/avatar6.png">
          </ion-avatar>
          <ion-label>
           <b>Anna Tommasino</b>
           <p>Assistenza Informatica</p>
           <p>07/11/2019</p> 
           
           <p class="si">Feedback Inserito</p> 
           <p class="si">Clicca per dettaglio</p>  		   
          </ion-label>
      </ion-item> 
    
    </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom" >
        <ion-tab-button (click)="goToHome()">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
         <!-- <ion-badge>6</ion-badge> -->
        </ion-tab-button>

        <ion-tab-button (click)="goToAttivita()">
          <ion-icon name="construct"></ion-icon>
          <ion-label>Attivit√†</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goToRicerca()">
          <ion-icon name="search"></ion-icon>
          <ion-label>Ricerca</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goToProfilo()">
          <ion-icon name="person"></ion-icon>
          <ion-label>Profilo</ion-label>
        </ion-tab-button>
      </ion-tab-bar>

    </ion-tabs>
  </ion-toolbar>
</ion-footer>
