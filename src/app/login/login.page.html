
<ion-content padding>
    <form #form="ngForm" (ngSubmit)="ionAutentication(form.value)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
           <br> 
            
            <div text-center>
                <img src="/assets/logo.png">
            </div>

            <div padding>
              <div id="container">
              <ion-item id="rounded">
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item id="rounded">
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
              </div>
              <!--<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>  [routerLink]="'/home'"-->
              <ion-button size="default" type="submit" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>

        <div  class="ion-text-center">
            <img src="/assets/line.png">
        </div>

        <ion-row justify-content-center>
          <div  class="ion-text-center">
          Non hai ancora un account? <a [routerLink]="'/registrazione'"><b>REGISTRATI</b> </a>
          </div>

          <div  class="ion-text-center">
            <br>
          Hai dimenticato come accedere?  <a [routerLink]="'/password-dimenticata'"><b>Clicca Qui</b></a> 
          </div>
          <div  class="ion-text-center">
            <br>
            <img src="/assets/social.png">
          </div>
       </ion-row>
      </ion-grid>
    </form>
  </ion-content>
