<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Informazioni</ion-title>
    <!-- button chatbot -->
   <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <img src="/assets/chatbot.png" style="height:45px;">
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button color="primary"><ion-icon name="search"></ion-icon></ion-fab-button>
      <ion-fab-button color="primary"><ion-icon name="create"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
  </ion-toolbar>
</ion-header>

<ion-content>     
  
  <ion-list-header>
    <ion-label><b><h2>Lista Informazioni</h2></b></ion-label>
  </ion-list-header>
    
  <ion-item [routerLink]="'/domande-frequenti'">
        <ion-avatar slot="start">
            <img src="/assets/faq.jpg">
        </ion-avatar>
        <ion-label>
         Domande Frequenti
        </ion-label>
  </ion-item>

<ion-item [routerLink]="'/segnalazioni-assistenza'">
      <ion-avatar slot="start">
          <img src="/assets/assistenza.png">
      </ion-avatar>
      <ion-label>
       Segnalazioni e Assistenza
      </ion-label>
</ion-item>  

<ion-item [routerLink]="'/termini-condizioni'">
    <ion-avatar slot="start">
        <img src="/assets/termini.jpg">
    </ion-avatar>
    <ion-label>
     Termini e Condizioni d'Uso
    </ion-label>
</ion-item>

<ion-item [routerLink]="'/informativa-privacy'">
    <ion-avatar slot="start">
        <img src="/assets/privacy.png">
    </ion-avatar>
    <ion-label>
     Informativa sulla Privacy
    </ion-label>
</ion-item>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom" >
        <ion-tab-button (click)="goToHome()">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
         <!-- <ion-badge>6</ion-badge> -->
        </ion-tab-button>

        <ion-tab-button (click)="goToAttivita()">
          <ion-icon name="construct"></ion-icon>
          <ion-label>Attivit√†</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goToRicerca()">
          <ion-icon name="search"></ion-icon>
          <ion-label>Ricerca</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="goToProfilo()">
          <ion-icon name="person"></ion-icon>
          <ion-label>Profilo</ion-label>
        </ion-tab-button>
      </ion-tab-bar>

    </ion-tabs>
  </ion-toolbar>
</ion-footer>
